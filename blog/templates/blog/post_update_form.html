{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}
{% block head_title %} create post - blog  {% endblock %}

{% block main_area %} 

    <h1> edit post  </h1>
</hr/>

<form method='post' enctype='multipart/form-data'>{% csrf_token %}
    <table>
        {{form | crispy}}
        <div id='div_id_tags_str' >
            <label for='id_tags_str'> tags: </label>
            <input type='text' name='tags-str' id='id_tags_str' 
                 class='textinput textImput form-control' value='{{tags_str_default}}'>
        </div>
        <br>

        {% comment %} <tr>
            <th><label for='id_tags_str'> tags: </label></th>
            <td><input type='text' name='tags-str' id='id_tags_str' value='{{tags_str_default}}'></td>
        </tr> {% endcomment %}
    
    </table>
    <button type='submit' class='btn btn-primary float-right'> submit </button>
</form>

{% endblock %}
