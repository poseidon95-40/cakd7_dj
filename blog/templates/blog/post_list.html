<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>post list blog</h1>

{% for p in post_list %}
    <hr/>
    <h2><a href = '{{p.get_absolute_url}}'>{{p.title}}</a></h2>
    <h2>{{p.sub_title}}</h2>
    <h2>{{p.created_at}}</h2>
    <h2>{{p.content}}</h2>
    <h2>{{p.content_comment}}</h2>
{% endfor %}

</body>
</html>
